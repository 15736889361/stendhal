# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=DEBUG, Console, File
#, GameConsole, 

# Paste all logger entries with a threshold of ERROR to the console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# This logs to the game console
log4j.appender.GameConsole=games.stendhal.client.GameConsoleAppender
log4j.appender.GameConsole.Threshold=WARN
log4j.appender.GameConsole.layout=org.apache.log4j.PatternLayout
log4j.appender.GameConsole.layout.ConversionPattern=%-4r [%t] %-5p %c - %m %x

# Log all WARN and above to the file
log4j.appender.File=org.apache.log4j.RollingFileAppender
log4j.appender.File.MaxFileSize=200MB
log4j.appender.File.File=stendhal.log
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
